<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By: Luis</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fae1dd; /* Color de fondo inicial */
    }

    @keyframes blink {
        0%, 100% {
            background-color: black;
            color: white;
        }

        50% {
            background-color: #fae1dd;
            color: black;
        }
    }

    .valentines {
        position: relative;
        top: 50px;
        cursor: pointer;
        animation: up 3s linear infinite;
    }

    /* Style the envelope and the card */
    .envelope {
        position: relative;
        width: 300px;
        height: 200px;
        background-color: #f08080;
    }
    .envelope:before {
        background-color: #f08080;
        content: "";
        position: absolute;
        width: 212px;
        height: 212px;
        transform: rotate(45deg);
        top: -105px;
        left: 44px;
        border-radius: 30px 0 0 0;
    }

    .card {
        position: absolute;
        background-color: #eae2b7;
        width: 270px;
        height: 170px;
        top: 5px;
        left: 15px;
        box-shadow: -5px -5px 100px rgba(0, 0, 0, 0.4);
    }

    .card:before {
        content: "";
        position: absolute;
        border: 3px solid #003049;
        border-style: dotted;
        width: 240px;
        height: 140px;
        left: 12px;
        top: 12px;
    }

    .text {
        position: absolute;
        font-family: 'Brush Script MT', cursive;
        font-size: 28px;
        text-align: center;
        line-height: 25px;
        top: 19px;
        left: 85px;
        color: #003049;
    }

    .heart {
        background-color: #d62828;
        display: inline-block;
        height: 30px;
        margin: 0 10px;
        position: relative;
        top: 110px;
        left: 105px;
        transform: rotate(-45deg);
        width: 30px;
    }

    .heart:before,
    .heart:after {
        content: "";
        background-color: #d62828;
        border-radius: 50%;
        height: 30px;
        position: absolute;
        width: 30px;
    }

    .heart:before {
        top: -15px;
        left: 0;
    }

    .heart:after {
        left: 15px;
        top: 0;
    }

    .front, .back {
        position: absolute;
        border-right: 180px solid #f08080;
        border-top: 95px solid transparent;
        border-bottom: 100px solid transparent;
        left: 120px;
        top: 5px;
        width: 0;
        height: 0;
        z-index: 10;
    }

    .front:before, .back:before {
        position: absolute;
        content: "";
        border-left: 300px solid #f08080;
        border-top: 195px solid transparent;
        left: -120px;
        top: -95px;
        width: 0;
        height: 0;
        
    }

    /* Add the shadow */
    .shadow {
        position: absolute;
        width: 330px;
        height: 25px;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.3);
        bottom: 250px;
        left: 650px;
        animation: scale 3s linear infinite;
        z-index: -1;
    }

    /* To move the envelope up and down */
    @keyframes up {
        0%,
        100% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-30px);
        }
    }

    /* to scale the shadow */
    @keyframes scale {
        0%,
        100% {
            transform: scaleX(1);
        }

        50% {
            transform: scaleX(0.85);
        }
    }

    /* Style the button */
    .boton {
        display: none; /* Botón oculto inicialmente */
        position: absolute;
        top: calc(50% - 20px); /* Alineado verticalmente */
        left: calc(50vw + 200px); /* Alineado más a la izquierda */
        background-color: #f08080;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
    }

    .boton:hover {
        background-color: #d62828;
    }

    .personalizar-btn {
        position: absolute;
        top: 500px; /* Ubicación debajo de la carta */
        left: calc(50% - 90px); /* Centrado */
        background-color: #f08080;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
    }

    .personalizar-btn:hover {
        background-color: #d62828;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    
</style>
<body>
    <div class="container">
        <div class="valentines">
            <div class="envelope"></div>
            <div class="front"></div>
            <div class="back"></div>
            <div class="card" id="carta">
                <div class="text">Feliz</br> San Valentín</br> Perras!</div>
                <div class="heart"></div>
            </div>
        </div>
    </div>
    <div class="shadow"></div>
    <button class="boton" id="boton">Empezemos!</button>
    <button class="personalizar-btn" id="personalizar-btn">Personalizar</button>

    <!-- Modal de personalización -->
    <div id="myModal" class="modal">
        <!-- Contenido del modal -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Personalizar carta</h2>
            <form id="personalizar-form">
                <label for="color">Color de fondo de la página:</label><br>
                <input type="color" id="color" name="color"><br>
                <label for="mensaje">Mensaje dentro de la carta:</label><br>
                <input type="text" id="mensaje" name="mensaje"><br><br>
                <input type="submit" value="Aceptar">
            </form>
        </div>
    </div>

<script>
    $(document).ready(function () {
        $(".container")
            .mouseenter(function () {
                $(".card").stop().animate(
                    {
                        top: "-90px",
                    },
                    "slow"
                );
            })
            .mouseleave(function () {
                $(".card").stop().animate(
                    {
                        top: 0,
                    },
                    "slow"
                );
            });

        var countdown; // Variable para almacenar el temporizador
        var musicaReproduciendose = false; // Variable para controlar la reproducción de la música
        var botonMostrado = false; // Variable para controlar si el botón ya se mostró

        // Función para iniciar la cuenta regresiva
        function startCountdown() {
            if (!botonMostrado) {
                countdown = 3;
                $(".boton").fadeIn();
                $(".boton").text(countdown);
                botonMostrado = true;
                var timer = setInterval(function() {
                    countdown--;
                    if (countdown >= 0) {
                        $(".boton").text(countdown);
                    } else {
                        clearInterval(timer);
                        $(".boton").text("Empezemos!");
                    }
                }, 1000);
            }
        }

        // Función para reproducir la música
        function reproducirMusica() {
            if (!musicaReproduciendose) {
                var audio = new Audio('Gustarme.mp3');
                audio.play();
                musicaReproduciendose = true;
            }
        }

        // Mostrar el botón después de 10 segundos
        setTimeout(function() {
            startCountdown();
        }, 10000);

        // Mostrar el botón cuando se haga clic en la carta
        $("#carta").click(function() {
            startCountdown();
        });

        // Mostrar el botón cuando el puntero esté encima de la carta
        $(".valentines").hover(function() {
            startCountdown();
        });

        // Reproducir la música cuando se haga clic en el botón
        $("#boton").click(function() {
            reproducirMusica();
        });

        // Mostrar el modal de personalización cuando se haga clic en el botón
        $("#personalizar-btn").click(function() {
            $("#myModal").css("display", "block");
        });

        // Cerrar el modal cuando se haga clic en la X
        $(".close").click(function() {
            $("#myModal").css("display", "none");
        });

        // Cerrar el modal cuando se haga clic fuera del contenido
        $(window).click(function(event) {
            if (event.target == $("#myModal")[0]) {
                $("#myModal").css("display", "none");
            }
        });

        $("#personalizar-form").submit(function(event) {
            event.preventDefault();
            var color = $("#color").val();
            var mensaje = $("#mensaje").val();

            // Actualizar el color de fondo de la página web
            $("body").css("background-color", color);

            $(".text").text(mensaje);

            // Cerrar el modal
            $("#myModal").css("display", "none");
        });

    });
</script>
</body>
</html>
